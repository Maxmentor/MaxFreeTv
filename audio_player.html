<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,Arial;
  color:white;
}

.device{
  width:280px;
  height:560px;
  background:linear-gradient(180deg,#1f2937,#020617);
  border-radius:22px;
  padding:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.9);
  display:flex;
  flex-direction:column;
}

.album{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.album img{
  width:190px;
  height:190px;
  border-radius:12px;
  object-fit:contain;
  background:#000;
  box-shadow:0 0 25px rgba(0,0,0,.8);
}

.info{
  text-align:center;
  margin:10px 0;
}

.info h3{
  margin:5px 0;
  font-size:18px;
  color:#22c55e;
}

.info p{
  font-size:13px;
  color:#9ca3af;
}

.progress{
  margin:10px 0;
}

.bar-bg{
  width:100%;
  height:5px;
  background:#1f2937;
  border-radius:5px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0%;
  background:#22c55e;
}

.time{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#9ca3af;
  margin-top:4px;
}

.controls{
  display:flex;
  justify-content:space-around;
  margin-top:18px;
}

.controls button{
  width:55px;
  height:55px;
  border-radius:50%;
  border:none;
  font-size:20px;
  background:#111827;
  color:white;
  box-shadow:0 0 15px rgba(0,0,0,.7);
  cursor:pointer;
}

.play{
  background:#22c55e !important;
  color:#000 !important;
  width:70px !important;
  height:70px !important;
  font-size:26px !important;
}

.back{
  text-align:center;
  margin-top:12px;
  font-size:13px;
}

.back a{
  color:#9ca3af;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="device">

<div class="album">
<img id="cover" src="https://github.com/Maxmentor/MaxFreeTv/blob/main/tvlogo.png?raw=true">
</div>

<div class="info">
<h3 id="title">Live Radio</h3>
<p id="status">Connecting...</p>
</div>

<div class="progress">
  <div class="bar-bg">
    <div class="bar" id="bar"></div>
  </div>
  <div class="time">
    <span>LIVE</span>
    <span>∞</span>
  </div>
</div>

<div class="controls">
<button>⏮</button>
<button id="pauseBtn">⏸</button>
<button class="play" id="playBtn">▶</button>
<button>⏭</button>
</div>

<div class="back">
<a href="radio.html">⬅ Back</a>
</div>

<audio id="audio" autoplay></audio>

</div>

<script>
const params = new URLSearchParams(location.search);
const stream = params.get("src");

const audio = document.getElementById("audio");
const bar = document.getElementById("bar");
const status = document.getElementById("status");

if(stream){
  audio.src = stream;
}

document.getElementById("playBtn").onclick = ()=>{
  audio.play();
  status.innerText="Playing";
};

document.getElementById("pauseBtn").onclick = ()=>{
  audio.pause();
  status.innerText="Paused";
};

// Fake live progress animation
setInterval(()=>{
  let w = parseInt(bar.style.width) || 0;
  w += 1.5;
  if(w>100) w=0;
  bar.style.width = w+"%";
},200);
</script>

</body>
</html>

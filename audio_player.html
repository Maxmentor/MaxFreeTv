<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,Arial;
  color:white;
}

.device{
  width:280px;
  height:560px;
  background:linear-gradient(180deg,#1f2937,#020617);
  border-radius:22px;
  padding:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.9);
  display:flex;
  flex-direction:column;
}

.album{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.album img{
  width:190px;
  height:190px;
  border-radius:14px;
  object-fit:contain;
  background:#000;
  box-shadow:0 0 25px rgba(0,0,0,.8);
}

.info{
  text-align:center;
  margin:10px 0;
}

.info h3{
  margin:5px 0;
  font-size:18px;
  color:#22c55e;
}

.info p{
  font-size:13px;
  color:#9ca3af;
}

.progress{
  margin:12px 0;
}

.bar-bg{
  width:100%;
  height:5px;
  background:#1f2937;
  border-radius:5px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0%;
  background:#22c55e;
}

.time{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#9ca3af;
  margin-top:4px;
}

.controls{
  display:flex;
  justify-content:center;
  margin-top:22px;
}

.play-btn{
  width:75px;
  height:75px;
  border-radius:50%;
  border:none;
  font-size:28px;
  background:#22c55e;
  color:#000;
  box-shadow:0 10px 25px rgba(34,197,94,.6);
  cursor:pointer;
}

.back{
  text-align:center;
  margin-top:18px;
}

.back a{
  color:#9ca3af;
  text-decoration:none;
  font-size:13px;
}
</style>
</head>

<body>

<div class="device">

<div class="album">
<img id="cover" 
src="https://images.vexels.com/media/users/3/153286/isolated/preview/99b4727883865307f95511eb26383cbc-portable-radio-flat-icon.png">
</div>

<div class="info">
<h3 id="title">Live Radio</h3>
<p id="status">Connecting...</p>
</div>

<div class="progress">
  <div class="bar-bg">
    <div class="bar" id="bar"></div>
  </div>
  <div class="time">
    <span>LIVE</span>
    <span>∞</span>
  </div>
</div>

<div class="controls">
<button class="play-btn" id="toggleBtn">▶</button>
</div>

<div class="back">
<a href="radio.html">⬅ Back</a>
</div>

<audio id="audio" autoplay></audio>

</div>

<script>
const params = new URLSearchParams(location.search);
const stream = params.get("src");

const audio = document.getElementById("audio");
const btn = document.getElementById("toggleBtn");
const status = document.getElementById("status");
const bar = document.getElementById("bar");

if(stream){
  audio.src = stream;
}

btn.onclick = ()=>{
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
};

audio.onplay = ()=>{
  btn.innerHTML="⏸";
  status.innerText="Playing";
};

audio.onpause = ()=>{
  btn.innerHTML="▶";
  status.innerText="Paused";
};

// Live progress animation
setInterval(()=>{
  let w = parseInt(bar.style.width) || 0;
  w += 1.5;
  if(w>100) w=0;
  bar.style.width = w+"%";
},200);
</script>

</body>
</html>

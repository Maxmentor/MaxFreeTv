<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Radio Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#020617;
  color:white;
  font-family:system-ui,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.player-box{
  width:94%;
  max-width:420px;
  background:#111827;
  padding:22px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.7);
}

.player-box img{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#000;
  object-fit:contain;
  margin-bottom:15px;
}

.player-box h2{
  font-size:18px;
  color:#22c55e;
  margin-bottom:20px;
}

.controls{
  display:flex;
  justify-content:center;
  gap:25px;
}

.controls button{
  width:65px;
  height:65px;
  border-radius:50%;
  border:none;
  font-size:24px;
  cursor:pointer;
  background:#22c55e;
  color:#000;
}

.progress{
  width:100%;
  height:6px;
  background:#1f2937;
  border-radius:10px;
  margin:18px 0;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:#22c55e;
}

.back-btn{
  color:#9ca3af;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="player-box">

<img id="logo" 
src="https://github.com/Maxmentor/MaxFreeTv/blob/main/tvlogo.png?raw=true">

<h2 id="channelName">Loading Stream...</h2>

<div class="controls">
  <button onclick="playAudio()">▶</button>
  <button onclick="pauseAudio()">⏸</button>
</div>

<div class="progress">
  <div class="fill" id="fill"></div>
</div>

<a class="back-btn" href="index.html">⬅ Back</a>

<audio id="audio" autoplay></audio>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const stream = params.get("src");

const audio = document.getElementById("audio");
const fill = document.getElementById("fill");
const nameBox = document.getElementById("channelName");

if(stream){
  audio.src = stream;
  nameBox.innerText = "Live Radio Playing";
}

function playAudio(){
  audio.play();
}

function pauseAudio(){
  audio.pause();
}

// Animated progress for live stream
setInterval(()=>{
  let w = parseInt(fill.style.width) || 0;
  w += 3;
  if(w > 100) w = 0;
  fill.style.width = w + "%";
},250);

</script>

</body>
</html>

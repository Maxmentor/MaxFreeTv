<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MAX PLAYER</title>

<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
}
#player{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<div id="player"></div>

<script>
const params = new URLSearchParams(window.location.search);
const stream = params.get("src");

if(!stream){
  alert("No stream found!");
}

new Clappr.Player({
  parentId: "#player",
  source: stream,
  autoPlay: true,
  mute: false,
  width: "100%",
  height: "100%",
  mimeType: "application/x-mpegURL",
  playback: {
    hlsjsConfig: {
      xhrSetup: function(xhr, url) {
        xhr.withCredentials = false;
      }
    }
  }
});
</script>

</body>
</html>
